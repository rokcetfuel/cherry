<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="theme-color" content="#F1EDEA" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <title>Cherry Flashcards</title>
    <meta name="description" content="Learn your target language your way."/>

    <style>
      @font-face {
        font-family: "Antic Didone";
        src: url("%PUBLIC_URL%/fonts/AnticDidone.ttf") format("truetype");
        font-display: block;
        font-weight: 1 999;
      }

      @font-face {
        font-family: "Haigrast";
        src: url("%PUBLIC_URL%/fonts/Haigrast.ttf") format("truetype");
        font-display: block;
        font-weight: 1 999;
      }

      @font-face {
        font-family: "Libre Franklin";
        src: url("%PUBLIC_URL%/fonts/LibreFranklin.ttf") format("truetype");
        font-display: block;
        font-weight: 1 999;
      }

      .c-loading {
        background-color: rgb(241, 237, 234, 1);
        justify-content: center;
        align-items: center;
        display: flex;
        position: fixed;
        z-index: 9999;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }

      .c-loading__content {
        margin-top: -50px;
      }

      .c-loading__dots {
        margin-top: 20px;
        justify-content: center;
        display: flex;
      }

      .c-loading__dots .c-dot {
        display: block;
        margin: 0 10px;
        height: 2px;
        width: 2px;
        border-radius: 10px;
        background-color: rgb(0, 0, 0, 1);
        animation: dotJump 1s infinite;
      }
      
      .c-loading__dots .c-dot:nth-child(1) {
        -webkit-animation-delay: 100ms;
        animation-delay: 100ms;
      }
      .c-loading__dots .c-dot:nth-child(2) {
        -webkit-animation-delay: 200ms;
        animation-delay: 200ms;
      }
      .c-loading__dots .c-dot:nth-child(3) {
        -webkit-animation-delay: 300ms;
        animation-delay: 300ms;
      }

      @keyframes dotJump {
        0% {
          transform: translateY(0px);
        }
        20% {
          transform: translateY(-10px);
        }
        40% {
          transform: translateY(0px);
        }
      }
    </style>
  </head>
  <body>
    <noscript>Enable JavaScript to run this app.</noscript>
    <div id="root" class="c-app">
      <div class="c-loading">
        <div class="c-loading__content">
          <span class="c-loading__dots">
            <span class="c-dot"></span>
            <span class="c-dot"></span>
            <span class="c-dot"></span>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
